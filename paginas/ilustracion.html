<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/css_ilustracion.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <script defer src="../js/ilustracion.js"></script>
    <title>Tattoo ilustrado</title>
  </head>
  <body>
    <div class="container">
      <a href="../index.html"
        ><img class="logo" src="../img/logo-blanco.png" alt=""
      /></a>
      <h1>Tattoo ilustrados</h1>

      <div class="opciones-tatuajes" id="opciones-tatuajes">
        <div class="opcion-tatuaje">
          <label for="micro-tattoo">
            <input
              type="radio"
              id="micro-tattoo"
              name="tipoDibujo"
              value="Micro tattoo"
              checked
            />
            <img src="../img/micro-tattoo.png" alt="Micro tattoo" />
            <span>Micro tattoo</span>
          </label>
        </div>

        <div class="opcion-tatuaje">
          <label for="lineal-con-relleno">
            <input
              type="radio"
              id="lineal-con-relleno"
              name="tipoDibujo"
              value="Lineal con relleno sin sombra"
            />
            <img
              src="../img/lineal-con-relleno.png"
              alt="Lineal con relleno sin sombra"
            />
            <span>Lineal con relleno sin sombra</span>
          </label>
        </div>

        <div class="opcion-tatuaje">
          <label for="lineal-sin-relleno">
            <input
              type="radio"
              id="lineal-sin-relleno"
              name="tipoDibujo"
              value="Lineal sin relleno"
            />
            <img src="../img/dibujo-sin-sombra.png" alt="Lineal sin relleno" />
            <span>Lineal sin relleno</span>
          </label>
        </div>

        <div class="opcion-tatuaje">
          <label for="con-sombra">
            <input
              type="radio"
              id="con-sombra"
              name="tipoDibujo"
              value="Con Sombra"
            />
            <img src="../img/Dibujo-con-sombra.png" alt="Con Sombra" />
            <span>Con Sombra</span>
          </label>
        </div>

        <div class="opcion-tatuaje">
          <label for="dibujo-letras">
            <input
              type="radio"
              id="dibujo-letras"
              name="tipoDibujo"
              value="Dibujo y Letras"
            />
            <img src="../img/dibu-letra.png" />
            <span>Dibujo y Letras</span>
          </label>
        </div>

        <div class="opcion-tatuaje">
          <label for="realismo">
            <input
              type="radio"
              id="realismo"
              name="tipoDibujo"
              value="Realismo"
            />
            <img src="../img/realistic.png" alt="Realismo" />
            <span>Realismo</span>
          </label>
        </div>
      </div>

      <h2>Ingresa la medida</h2>
      <div class="formulario" id="formulario">
        <label for="alto">Alto (cm):</label>
        <input type="number" id="alto" min="1" step="1" />

        <label for="ancho">Ancho (cm):</label>
        <input type="number" id="ancho" min="1" step="1" />

        <button class="boton-calcular" onclick="calcularPrecio()">
          Cotizar
        </button>
      </div>

      <div id="resultado"></div>
    </div>
  </body>
</html>
